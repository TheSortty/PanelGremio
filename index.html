<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Gremio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    tailwind.config = {
      theme: {
        extend: {
          typography: ({ theme }) => ({
            invert: {
              css: {
                '--tw-prose-body': theme('colors.gray[300]'),
                '--tw-prose-headings': theme('colors.white'),
                '--tw-prose-lead': theme('colors.gray[400]'),
                '--tw-prose-links': theme('colors.indigo[400]'),
                '--tw-prose-bold': theme('colors.white'),
                '--tw-prose-counters': theme('colors.gray[400]'),
                '--tw-prose-bullets': theme('colors.gray[400]'),
                '--tw-prose-hr': theme('colors.gray[700]'),
                '--tw-prose-quotes': theme('colors.gray[200]'),
                '--tw-prose-quote-borders': theme('colors.gray[600]'),
                '--tw-prose-captions': theme('colors.gray[400]'),
                '--tw-prose-code': theme('colors.white'),
                '--tw-prose-pre-code': theme('colors.gray[300]'),
                '--tw-prose-pre-bg': theme('colors.gray[800]'),
                '--tw-prose-th-borders': theme('colors.gray[600]'),
                '--tw-prose-td-borders': theme('colors.gray[700]'),
              },
            },
          }),
        },
      },
    }
    </script>
    <!-- AÃ±adido Babel Standalone para transpilar TSX/JSX en el navegador -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "express": "https://esm.sh/express@^5.1.0",
    "cors": "https://esm.sh/cors@^2.8.5",
    "body-parser": "https://esm.sh/body-parser@^2.2.0",
    "cookie-parser": "https://esm.sh/cookie-parser@^1.4.7",
    "dotenv": "https://esm.sh/dotenv@^17.2.1",
    "uuid": "https://esm.sh/uuid@^11.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
<body class="bg-gray-900">
    <div id="root"></div>
    <!-- La etiqueta del script fue actualizada para ser procesada por Babel -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>

</html>
